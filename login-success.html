<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - RoAssistant</title>
    <link rel="icon" type="image/png" href="roassistant-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .success-container {
            text-align: center;
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 3rem;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #2ea043, #238636);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 40px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #2ea043;
            animation: fadeIn 0.5s ease 0.2s both;
        }
        
        .success-message {
            color: #8b949e;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            animation: fadeIn 0.5s ease 0.3s both;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease 0.4s both;
        }

        .user-email {
            color: #58a6ff;
            font-weight: 500;
            word-break: break-all;
        }
        
        .loading-text {
            color: #58a6ff;
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-container {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease;
        }

        .error-title {
            color: #f85149;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: #f85149;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .error-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #8b949e;
            text-align: left;
            word-break: break-all;
        }

        .retry-button {
            background: linear-gradient(45deg, #58a6ff, #1f6feb);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(88, 166, 255, 0.3);
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container" id="successContainer">
        <div class="success-icon"><i class="fas fa-check"></i></div>
        <h1 class="success-title">Login Successful!</h1>
        <p class="success-message">You have been successfully authenticated.</p>
        <div class="user-info" id="userInfo" style="display: none;">
            <div>Signed in as:</div>
            <div class="user-email" id="userEmail"></div>
        </div>
        <p class="loading-text">
            Redirecting to AI Assistant<span class="spinner"></span>
        </p>
    </div>

    <div class="success-container error-container" id="errorContainer" style="display: none;">
        <h2 class="error-title">Authentication Error</h2>
        <p class="error-message" id="errorMessage">Unable to complete authentication.</p>
        <div class="error-details" id="errorDetails" style="display: none;"></div>
        <a href="/login.html" class="retry-button">Return to Login</a>
    </div>

    <script>
        // Debug logging
        console.log('Login success page loaded');
        console.log('Current URL:', window.location.href);
        console.log('URL Search Params:', window.location.search);

        // Function to show error
        function showError(message, details = null) {
            console.error('Authentication error:', message, details);
            
            document.getElementById('successContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            
            if (details) {
                document.getElementById('errorDetails').style.display = 'block';
                document.getElementById('errorDetails').textContent = 
                    typeof details === 'object' ? JSON.stringify(details, null, 2) : details;
            }
        }

        // Function to handle session-based authentication
        async function handleSessionAuth(sessionKey) {
            console.log('Processing session-based authentication...');
            
            try {
                const response = await fetch(`https://www.roassistant.me/auth/oauth-session/${sessionKey}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Session retrieval failed');
                }
                
                const data = await response.json();
                console.log('Session data retrieved successfully');
                
                return {
                    token: data.token,
                    user: data.user
                };
            } catch (error) {
                console.error('Failed to retrieve session:', error);
                throw error;
            }
        }

        // Function to process authentication
        async function processAuthentication() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                let token = urlParams.get('token');
                let userParam = urlParams.get('user');
                const sessionKey = urlParams.get('session');

                console.log('Auth params:', {
                    hasToken: !!token,
                    hasUser: !!userParam,
                    hasSession: !!sessionKey
                });

                // Handle session-based auth (for long URLs)
                if (sessionKey && !token) {
                    console.log('Using session-based authentication');
                    try {
                        const sessionData = await handleSessionAuth(sessionKey);
                        token = sessionData.token;
                        userParam = JSON.stringify(sessionData.user);
                        console.log('Session authentication successful');
                    } catch (error) {
                        showError('Session authentication failed', error.message);
                        return;
                    }
                }

                if (!token) {
                    console.error('No token found');
                    showError('Missing authentication token', 'No token parameter found');
                    return;
                }

                let user;
                if (userParam) {
                    try {
                        // Handle both encoded and plain JSON
                        if (userParam.startsWith('{')) {
                            user = JSON.parse(userParam);
                        } else {
                            const decodedUser = decodeURIComponent(userParam);
                            user = JSON.parse(decodedUser);
                        }
                        console.log('Parsed user object:', user);
                    } catch (parseError) {
                        console.error('Failed to parse user data:', parseError);
                        // Continue without user data - token is what matters
                        user = { email: 'User' };
                    }
                } else {
                    // No user data, but we have a token - that's enough
                    user = { email: 'User' };
                }

                // Display user info if we have it
                if (user && user.email) {
                    console.log('Authentication successful for:', user.email);
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('userEmail').textContent = user.email;
                }

                // Store authentication data in localStorage
                try {
                    localStorage.setItem('authToken', token);
                    if (user && Object.keys(user).length > 1) {
                        localStorage.setItem('user', JSON.stringify(user));
                    }
                    console.log('Auth data stored in localStorage');
                } catch (storageError) {
                    console.error('Failed to store auth data:', storageError);
                    // Continue anyway - auth will work for this session
                }

                // Log success
                console.log('Authentication complete, redirecting in 2 seconds...');

                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    console.log('Redirecting to Railway app');
                    window.location.href = `https://www.roassistant.me/index.html#token=${encodeURIComponent(token)}&user=${encodeURIComponent(JSON.stringify(user))}`;
                }, 2000);

            } catch (error) {
                console.error('Unexpected error during authentication:', error);
                showError('Authentication failed', error.message);
            }
        }

        // Check for hash-based parameters (alternative format)
        function checkHashParams() {
            if (window.location.hash && window.location.hash.length > 1) {
                console.log('Hash parameters detected:', window.location.hash);
                
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const token = hashParams.get('token');
                const user = hashParams.get('user');
                const session = hashParams.get('session');
                
                if (token || session) {
                    console.log('Converting hash params to search params');
                    let redirectUrl = '/login-success.html?';
                    if (token) redirectUrl += `token=${token}`;
                    if (user) redirectUrl += `&user=${user}`;
                    if (session) redirectUrl += `session=${session}`;
                    
                    window.location.href = redirectUrl;
                    return true;
                }
            }
            return false;
        }

        // Main execution
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting authentication process');
            
            // Check for hash parameters first
            if (checkHashParams()) {
                return;
            }
            
            // Process authentication
            processAuthentication();
        });

        // Fallback - if page is still showing after 10 seconds, show error
        setTimeout(() => {
            if (document.getElementById('successContainer').style.display !== 'none') {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    console.error('Timeout: No authentication completed after 10 seconds');
                    showError('Authentication timeout', 'The authentication process took too long. Please try again.');
                }
            }
        }, 10000);
    </script>

    <!-- ReactBits-Inspired Animations -->
    <script src="js/animations/particles-background.js"></script>
    <script src="js/animations/click-spark.js"></script>
    <script src="js/animations/cursor-trail.js"></script>
    <script src="js/animations/blur-text.js"></script>
    <script src="js/animations/micro-interactions.js"></script>
    <script src="js/animations/animations-init.js"></script>

</body>
</html>
