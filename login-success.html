<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .success-container {
            text-align: center;
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 3rem;
            max-width: 400px;
        }
        
        .success-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #2ea043, #238636);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 30px;
        }
        
        .success-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2ea043;
        }
        
        .success-message {
            color: #8b949e;
            margin-bottom: 2rem;
        }
        
        .loading-text {
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1 class="success-title">Login Successful!</h1>
        <p class="success-message">You have been successfully authenticated.</p>
        <p class="loading-text">Redirecting you to the AI Assistant...</p>
    </div>

    <script>
        // Extract token and user data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userParam = urlParams.get('user');

        if (token && userParam) {
            try {
                const user = JSON.parse(decodeURIComponent(userParam));
                
                // Store authentication data
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
            } catch (error) {
                console.error('Error parsing user data:', error);
                window.location.href = '/login.html?error=invalid_response';
            }
        } else {
            // No token or user data, redirect to login
            window.location.href = '/login.html?error=missing_credentials';
        }
    </script>
</body>
</html>
