<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat - Roblox Luau AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <style>
        /* Project-specific styles */
        .project-header {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .project-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #58a6ff, #a5b4fc);
            flex-shrink: 0;
        }

        .project-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }

        .project-details h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f0f6fc;
            margin: 0 0 0.25rem 0;
        }

        .project-type {
            font-size: 0.875rem;
            color: #8b949e;
            margin: 0;
            text-transform: capitalize;
        }

        .project-context-indicator {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #58a6ff;
        }

        .context-icon {
            width: 0.875rem;
            height: 0.875rem;
        }

        .back-to-projects {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #8b949e;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .back-to-projects:hover {
            color: #f0f6fc;
            background: rgba(110, 118, 129, 0.1);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            margin: 2rem 0;
        }

        .quick-action {
            background: rgba(33, 38, 45, 0.6);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .quick-action:hover {
            border-color: #58a6ff;
            background: rgba(33, 38, 45, 0.8);
            transform: translateY(-1px);
        }

        .quick-action h4 {
            color: #f0f6fc;
            margin: 0 0 0.5rem 0;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .quick-action p {
            color: #6e7681;
            margin: 0;
            font-size: 0.75rem;
            line-height: 1.4;
        }

        .project-welcome {
            text-align: center;
            padding: 2rem 1rem;
            max-width: 600px;
            margin: 2rem auto;
        }

        .project-welcome h2 {
            color: #f0f6fc;
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }

        .project-welcome p {
            color: #8b949e;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0 0 2rem 0;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span>Roblox Luau AI</span>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="nav-section">
                    <h3 class="nav-title">Navigation</h3>
                    <ul class="nav-list">
                        <li><a href="/index.html" class="nav-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                            <span>Chat</span>
                        </a></li>
                        <li><a href="/projects.html" class="nav-item active">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                            </svg>
                            <span>Projects</span>
                        </a></li>
                        <li><a href="#" class="nav-item" onclick="useQuickAction('Generate a Roblox script')">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                            </svg>
                            <span>Scripts</span>
                        </a></li>
                    </ul>
                </div>

                <div class="nav-section">
                    <h3 class="nav-title">Quick Actions</h3>
                    <ul class="nav-list">
                        <li><a href="#" class="nav-item" onclick="startNewChat()">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <span>New Chat</span>
                        </a></li>
                        <li><a href="#" class="nav-item" onclick="openFileDialog()">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                            </svg>
                            <span>Upload Files</span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    </button>
                    <h1 id="pageTitle">Project Chat</h1>
                </div>

                <div class="header-actions">
                    <!-- User menu will be populated by auth.js -->
                    <div class="user-menu" id="userMenu"></div>
                </div>
            </header>

            <!-- Chat Container -->
            <div class="chat-container">
                <!-- Project Context Header -->
                <div class="project-header" id="projectHeader" style="display: none;">
                    <div class="project-icon" id="projectIcon"></div>
                    <div class="project-details">
                        <h2 id="projectName">Loading...</h2>
                        <p class="project-type" id="projectType">Loading...</p>
                    </div>
                </div>

                <a href="/projects.html" class="back-to-projects">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H19V7z"/>
                    </svg>
                    Back to Projects
                </a>

                <div class="project-context-indicator" id="contextIndicator" style="display: none;">
                    <svg class="context-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span>Context-aware AI assistance for <strong id="contextProjectName">this project</strong></span>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer">
                    <!-- Project welcome message -->
                    <div class="project-welcome" id="projectWelcome">
                        <h2>Loading project...</h2>
                        <p>Please wait while we set up your project workspace.</p>
                    </div>
                </div>

                <!-- Input Container -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" placeholder="Ask about your project..." rows="1"></textarea>
                        <div class="input-actions">
                            <button class="attach-btn" onclick="openFileDialog()" title="Attach Files">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                                </svg>
                            </button>
                            <button class="send-btn" id="sendButton" onclick="sendMessage()">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- File attachments area -->
                <div id="fileAttachments" class="file-attachments" style="display: none;"></div>
            </div>
        </main>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Project Chat Manager - extends main chat functionality
        class ProjectChatManager {
            constructor() {
                this.currentProject = null;
                this.messages = [];
                this.attachedFiles = [];
                this.isLoading = false;
                this.API_BASE_URL = window.location.origin;
            }

            // Initialize project chat
            async init() {
                await this.loadProject();
                this.setupEventListeners();
                if (this.currentProject) {
                    this.showWelcomeMessage();
                } else {
                    this.redirectToProjects();
                }
            }

            // Load project from URL parameter
            async loadProject() {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');
                
                if (!projectId) {
                    return;
                }

                const projects = JSON.parse(localStorage.getItem('roblox_projects') || '[]');
                this.currentProject = projects.find(p => p.id === projectId);

                if (this.currentProject) {
                    this.updateProjectInterface();
                }
            }

            // Update interface with project details
            updateProjectInterface() {
                if (!this.currentProject) return;

                document.title = `${this.currentProject.name} - Roblox Luau AI`;
                document.getElementById('pageTitle').textContent = `${this.currentProject.name} Chat`;
                
                // Show project header
                const projectHeader = document.getElementById('projectHeader');
                projectHeader.style.display = 'flex';
                
                // Update project details
                document.getElementById('projectName').textContent = this.currentProject.name;
                document.getElementById('projectType').textContent = this.currentProject.type;
                document.getElementById('contextProjectName').textContent = this.currentProject.name;
                
                // Update project icon
                const iconElement = document.getElementById('projectIcon');
                iconElement.innerHTML = this.getProjectIcon(this.currentProject.type);
                
                // Show context indicator
                document.getElementById('contextIndicator').style.display = 'flex';
            }

            // Get project icon SVG
            getProjectIcon(type) {
                const icons = {
                    'game': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>`,
                    'script': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>`,
                    'gui': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/></svg>`,
                    'system': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`,
                    'other': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>`
                };
                return icons[type] || icons['other'];
            }

            // Show welcome message
            showWelcomeMessage() {
                if (!this.currentProject) return;

                const welcomeDiv = document.getElementById('projectWelcome');
                welcomeDiv.innerHTML = `
                    <h2>Welcome to ${this.currentProject.name}</h2>
                    <p>This is your dedicated workspace for ${this.currentProject.type} development. I have full context about your project and can provide targeted assistance.</p>
                    
                    <div class="quick-actions">
                        <div class="quick-action" onclick="useQuickPrompt('Generate code for my ${this.currentProject.type} project')">
                            <h4>💻 Generate Code</h4>
                            <p>Create scripts and systems for your project</p>
                        </div>
                        <div class="quick-action" onclick="useQuickPrompt('Debug issues in my ${this.currentProject.type}')">
                            <h4>🔍 Debug Issues</h4>
                            <p>Find and fix problems in your code</p>
                        </div>
                        <div class="quick-action" onclick="useQuickPrompt('Optimize performance of my ${this.currentProject.type}')">
                            <h4>⚡ Optimize Performance</h4>
                            <p>Improve efficiency and reduce lag</p>
                        </div>
                        <div class="quick-action" onclick="useQuickPrompt('Add new features to my ${this.currentProject.type}')">
                            <h4>✨ Add Features</h4>
                            <p>Expand your project with new functionality</p>
                        </div>
                    </div>
                `;
            }

            // Setup event listeners
            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                messageInput.addEventListener('input', () => {
                    messageInput.style.height = 'auto';
                    messageInput.style.height = messageInput.scrollHeight + 'px';
                });
            }

            // Send message (integrate with existing chat system)
            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message && this.attachedFiles.length === 0) return;
                if (this.isLoading) return;

                try {
                    this.isLoading = true;
                    this.updateSendButton(true);
                    
                    // Clear welcome message on first interaction
                    document.getElementById('projectWelcome').style.display = 'none';
                    
                    // Add user message to chat
                    this.addMessage('user', message);
                    messageInput.value = '';
                    messageInput.style.height = 'auto';

                    // Get auth token
                    const token = localStorage.getItem('token');
                    const headers = { 'Content-Type': 'application/json' };
                    
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }

                    // Prepare request with project context
                    const requestBody = {
                        prompt: message,
                        model: 'gpt-4o-mini',
                        projectContext: {
                            name: this.currentProject.name,
                            description: this.currentProject.description,
                            type: this.currentProject.type,
                            context: this.currentProject.context,
                            files: this.currentProject.files
                        }
                    };

                    // Add enhanced context message
                    const contextMessage = `\\n\\n[Project Context: ${this.currentProject.name} - ${this.currentProject.description}. This is a ${this.currentProject.type} project. ${this.currentProject.context}. Please provide focused, project-specific assistance.]`;
                    requestBody.prompt = message + contextMessage;

                    // Send to API
                    const response = await fetch(`${this.API_BASE_URL}/ask`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(requestBody)
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.addMessage('assistant', data.reply);
                    } else {
                        this.addMessage('error', data.error || 'An error occurred while processing your request.');
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage('error', 'Network error. Please check your connection and try again.');
                } finally {
                    this.isLoading = false;
                    this.updateSendButton(false);
                    this.clearAttachedFiles();
                }
            }

            // Add message to chat (reuse existing styles)
            addMessage(type, content) {
                const messagesContainer = document.getElementById('messagesContainer');
                if (!messagesContainer) return;

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const timestamp = new Date().toLocaleTimeString();
                
                if (type === 'user') {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-sender">You</span>
                                <span class="message-time">${timestamp}</span>
                            </div>
                            <div class="message-text">${this.escapeHtml(content)}</div>
                        </div>
                    `;
                } else if (type === 'assistant') {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-sender">${this.currentProject.name} AI</span>
                                <span class="message-time">${timestamp}</span>
                            </div>
                            <div class="message-text">${this.formatAssistantMessage(content)}</div>
                        </div>
                    `;
                } else if (type === 'error') {
                    messageDiv.innerHTML = `
                        <div class="message-content error">
                            <div class="message-header">
                                <span class="message-sender">Error</span>
                                <span class="message-time">${timestamp}</span>
                            </div>
                            <div class="message-text">${this.escapeHtml(content)}</div>
                        </div>
                    `;
                }

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Store message
                this.messages.push({ type, content, timestamp: Date.now() });
            }

            // Format assistant messages
            formatAssistantMessage(content) {
                // Simple code block detection
                content = content.replace(/```(\\w+)?\\n([\\s\\S]*?)```/g, (match, language, code) => {
                    return `<pre class="code-block ${language || ''}"><code>${this.escapeHtml(code.trim())}</code></pre>`;
                });
                
                // Inline code
                content = content.replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>');
                
                // Line breaks
                content = content.replace(/\\n/g, '<br>');
                
                return content;
            }

            // Escape HTML
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Update send button
            updateSendButton(loading) {
                const sendButton = document.getElementById('sendButton');
                if (!sendButton) return;
                
                if (loading) {
                    sendButton.innerHTML = '<i class="loading-spinner"></i>';
                    sendButton.disabled = true;
                } else {
                    sendButton.innerHTML = '<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>';
                    sendButton.disabled = false;
                }
            }

            // Clear attached files
            clearAttachedFiles() {
                this.attachedFiles = [];
                const fileAttachments = document.getElementById('fileAttachments');
                if (fileAttachments) {
                    fileAttachments.innerHTML = '';
                    fileAttachments.style.display = 'none';
                }
            }

            // Redirect to projects page
            redirectToProjects() {
                window.location.href = '/projects.html';
            }
        }

        // Global functions
        function useQuickPrompt(prompt) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value = prompt;
            messageInput.focus();
        }

        function startNewChat() {
            // Clear current messages and show welcome
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            document.getElementById('projectWelcome').style.display = 'block';
            projectChatManager.showWelcomeMessage();
            projectChatManager.messages = [];
        }

        function sendMessage() {
            projectChatManager.sendMessage();
        }

        function openFileDialog() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            // TODO: Implement file attachment
            console.log('Files selected:', event.target.files);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Initialize project chat manager
        const projectChatManager = new ProjectChatManager();

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            projectChatManager.init();
        });
    </script>
</body>
