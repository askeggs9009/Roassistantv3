<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat - Roblox Luau AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <style>
        .project-chat-container {
            display: flex;
            height: 100vh;
            background: #0d1117;
        }

        /* Project Sidebar */
        .project-sidebar {
            width: 320px;
            min-width: 320px;
            max-width: 400px;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .project-header {
            padding: 1.5rem;
            border-bottom: 1px solid #21262d;
        }

        .project-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .project-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #58a6ff, #a5b4fc);
            flex-shrink: 0;
        }

        .project-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
        }

        .project-details h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f0f6fc;
            margin: 0 0 0.25rem 0;
            line-height: 1.3;
        }

        .project-type {
            font-size: 0.875rem;
            color: #8b949e;
            margin: 0;
        }

        .project-description {
            font-size: 0.875rem;
            color: #6e7681;
            line-height: 1.4;
            margin: 0;
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .project-action-btn {
            flex: 1;
            background: rgba(110, 118, 129, 0.1);
            border: 1px solid #30363d;
            color: #8b949e;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .project-action-btn:hover {
            background: rgba(110, 118, 129, 0.2);
            color: #f0f6fc;
        }

        /* Chat History Sidebar */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .chat-item:hover {
            background: rgba(110, 118, 129, 0.1);
        }

        .chat-item.active {
            background: rgba(88, 166, 255, 0.15);
            color: #58a6ff;
        }

        .chat-item-icon {
            width: 1rem;
            height: 1rem;
            color: #6e7681;
            flex-shrink: 0;
        }

        .chat-item-content {
            flex: 1;
            min-width: 0;
        }

        .chat-item-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #f0f6fc;
            margin: 0 0 0.25rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-preview {
            font-size: 0.75rem;
            color: #6e7681;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0d1117;
        }

        .chat-header {
            background: #161b22;
            border-bottom: 1px solid #21262d;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f0f6fc;
            margin: 0;
        }

        .new-chat-btn {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(46, 160, 67, 0.3);
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
        }

        .chat-input-container {
            padding: 1.5rem 3rem;
            background: #161b22;
            border-top: 1px solid #21262d;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .project-context-indicator {
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: #58a6ff;
        }

        .project-context-icon {
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .project-sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .project-sidebar.open {
                left: 0;
            }

            .chat-main {
                width: 100%;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
        }

        .mobile-menu-btn:hover {
            color: #f0f6fc;
            background: rgba(110, 118, 129, 0.1);
        }

        /* Welcome Message for Project Chat */
        .project-welcome {
            max-width: 700px;
            margin: 3rem auto;
            text-align: center;
        }

        .project-welcome-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #58a6ff, #a5b4fc);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-welcome-icon svg {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .project-welcome h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #f0f6fc;
            margin: 0 0 0.75rem 0;
        }

        .project-welcome p {
            color: #8b949e;
            font-size: 1.125rem;
            line-height: 1.6;
            margin: 0 0 2rem 0;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .quick-action {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .quick-action:hover {
            border-color: #58a6ff;
            background: rgba(33, 38, 45, 1);
        }

        .quick-action h4 {
            color: #f0f6fc;
            margin: 0 0 0.5rem 0;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .quick-action p {
            color: #6e7681;
            margin: 0;
            font-size: 0.75rem;
            line-height: 1.4;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="project-chat-container">
        <!-- Project Sidebar -->
        <div class="project-sidebar" id="projectSidebar">
            <!-- Project Header -->
            <div class="project-header">
                <div class="project-info">
                    <div class="project-icon" id="projectIcon">
                        <!-- Icon will be populated by JavaScript -->
                    </div>
                    <div class="project-details">
                        <h2 id="projectName">Loading...</h2>
                        <p class="project-type" id="projectType">Loading...</p>
                    </div>
                </div>
                <p class="project-description" id="projectDescription">Loading project details...</p>
                
                <div class="project-actions">
                    <button class="project-action-btn" onclick="goToProjects()">
                        <svg width="12" height="12" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H19V7z"/>

                    <button class="project-action-btn" onclick="editProject()">

            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-title">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Project Chat Manager
        class ProjectChatManager {
            constructor() {
                this.currentProject = null;
                this.currentChat = null;
                this.chats = [];
                this.messages = [];
                this.attachedFiles = [];
                this.isLoading = false;
                this.API_BASE_URL = window.location.origin;
            }

            // Initialize project chat
            async init() {
                await this.loadProject();
                this.loadChats();
                this.setupEventListeners();
                this.showWelcomeMessage();
            }

            // Load project from URL parameter
            async loadProject() {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');
                
                if (!projectId) {
                    this.redirectToProjects();
                    return;
                }

                const projects = JSON.parse(localStorage.getItem('roblox_projects') || '[]');
                this.currentProject = projects.find(p => p.id === projectId);

                if (!this.currentProject) {
                    this.redirectToProjects();
                    return;
                }

                this.updateProjectInterface();
            }

            // Update interface with project details
            updateProjectInterface() {
                if (!this.currentProject) return;

                document.title = `${this.currentProject.name} - Roblox Luau AI`;
                
                // Update project header
                document.getElementById('projectName').textContent = this.currentProject.name;
                document.getElementById('projectType').textContent = this.currentProject.type;
                document.getElementById('projectDescription').textContent = this.currentProject.description || 'No description';
                document.getElementById('contextProjectName').textContent = this.currentProject.name;
                
                // Update project icon
                const iconElement = document.getElementById('projectIcon');
                iconElement.innerHTML = this.getProjectIcon(this.currentProject.type);
            }

            // Get project icon SVG
            getProjectIcon(type) {
                const icons = {
                    'game': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>`,
                    'script': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>`,
                    'gui': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/></svg>`,
                    'system': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`,
                    'other': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>`
                };
                return icons[type] || icons['other'];
            }

            // Show welcome message
            showWelcomeMessage() {
                if (!this.currentProject) return;

                const welcomeDiv = document.getElementById('projectWelcome');
                welcomeDiv.innerHTML = `
                    <div class="project-welcome-icon">
                        ${this.getProjectIcon(this.currentProject.type)}
                    </div>
                    <h2>Welcome to ${this.currentProject.name}</h2>
                    <p>This is your dedicated workspace for ${this.currentProject.type} development. I have full context about your project and can provide targeted assistance.</p>
                    
                    <div class="quick-actions">
                        <div class="quick-action" onclick="useQuickPrompt('Generate code for my ${this.currentProject.type} project')">
                            <h4>💻 Generate Code</h4>
                            <p>Create scripts and systems for your project</p>
                        </div>
                        <div class="quick-action" onclick="useQuickPrompt('Debug issues in my ${this.currentProject.type}')">
                            <h4>🔍 Debug Issues</h4>
                            <p>Find and fix problems in your code</p>
                        </div>
                        <div class="quick-action" onclick="useQuickPrompt('Optimize performance of my ${this.currentProject.type}')">
                            <h4>⚡ Optimize Performance</h4>
                            <p>Improve efficiency and reduce lag</p>
                        </div>
                        <div class="quick-action" onclick="useQuickPrompt('Add new features to my ${this.currentProject.type}')">
                            <h4>✨ Add Features</h4>
                            <p>Expand your project with new functionality</p>
                        </div>
                    </div>
                `;
            }

            // Load chat history
            loadChats() {
                // Implementation for loading project-specific chats
                this.renderChatList();
            }

            // Render chat list in sidebar
            renderChatList() {
                const chatList = document.getElementById('chatList');
                // For now, show empty state
                chatList.innerHTML = `
                    <div style="padding: 1rem; text-align: center; color: #6e7681;">
                        <p style="margin: 0; font-size: 0.875rem;">No previous chats</p>
                        <p style="margin: 0.5rem 0 0 0; font-size: 0.75rem;">Start a new conversation</p>
                    </div>
                `;
            }

            // Setup event listeners
            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                messageInput.addEventListener('input', () => {
                    messageInput.style.height = 'auto';
                    messageInput.style.height = messageInput.scrollHeight + 'px';
                });
            }

            // Send message (integrate with existing chat system)
            async sendMessage() {
                // Use the same logic as the main chat but with project context
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message && this.attachedFiles.length === 0) return;
                if (this.isLoading) return;

                try {
                    this.isLoading = true;
                    this.updateSendButton(true);
                    
                    // Clear welcome message on first interaction
                    document.getElementById('projectWelcome').style.display = 'none';
                    
                    // Add user message to chat
                    this.addMessage('user', message);
                    messageInput.value = '';
                    messageInput.style.height = 'auto';

                    // Get auth token
                    const token = localStorage.getItem('token');
                    const headers = { 'Content-Type': 'application/json' };
                    
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }

                    // Prepare request with project context
                    const requestBody = {
                        prompt: message,
                        model: 'gpt-4o-mini',
                        projectContext: {
                            name: this.currentProject.name,
                            description: this.currentProject.description,
                            type: this.currentProject.type,
                            context: this.currentProject.context,
                            files: this.currentProject.files
                        }
                    };

                    // Add enhanced context message
                    const contextMessage = `\\n\\n[Project Context: ${this.currentProject.name} - ${this.currentProject.description}. This is a ${this.currentProject.type} project. ${this.currentProject.context}. Please provide focused, project-specific assistance.]`;
                    requestBody.prompt = message + contextMessage;

                    // Send to API
                    const response = await fetch(`${this.API_BASE_URL}/ask`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(requestBody)
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.addMessage('assistant', data.reply);
                    } else {
                        this.addMessage('error', data.error || 'An error occurred while processing your request.');
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage('error', 'Network error. Please check your connection and try again.');
                } finally {
                    this.isLoading = false;
                    this.updateSendButton(false);
                    this.clearAttachedFiles();
                }
            }

            // Add message to chat (similar to main chat)
            addMessage(type, content) {
                const messagesContainer = document.getElementById('chatMessages');
                if (!messagesContainer) return;

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const timestamp = new Date().toLocaleTimeString();
                
                if (type === 'user') {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-sender">You</span>
                                <span class="message-time">${timestamp}</span>
                            </div>
                            <div class="message-text">${this.escapeHtml(content)}</div>
                        </div>
                    `;
                } else if (type === 'assistant') {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-sender">${this.currentProject.name} AI</span>
                                <span class="message-time">${timestamp}</span>
                            </div>
                            <div class="message-text">${this.formatAssistantMessage(content)}</div>
                        </div>
                    `;
                } else if (type === 'error') {
                    messageDiv.innerHTML = `
                        <div class="message-content error">
                            <div class="message-header">
                                <span class="message-sender">Error</span>
                                <span class="message-time">${timestamp}</span>
                            </div>
                            <div class="message-text">${this.escapeHtml(content)}</div>
                        </div>
                    `;
                }

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Store message
                this.messages.push({ type, content, timestamp: Date.now() });
            }

            // Format assistant messages (handle code blocks, etc.)
            formatAssistantMessage(content) {
                // Simple code block detection
                content = content.replace(/```(\\w+)?\\n([\\s\\S]*?)```/g, (match, language, code) => {
                    return `<pre class="code-block ${language || ''}"><code>${this.escapeHtml(code.trim())}</code></pre>`;
                });
                
                // Inline code
                content = content.replace(/`([^`]+)`/g, '<code class="inline-code">$1</code>');
                
                // Line breaks
                content = content.replace(/\\n/g, '<br>');
                
                return content;
            }

            // Escape HTML
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Update send button
            updateSendButton(loading) {
                const sendButton = document.getElementById('sendButton');
                if (!sendButton) return;
                
                if (loading) {
                    sendButton.innerHTML = '<i class="loading-spinner"></i>';
                    sendButton.disabled = true;
                } else {
                    sendButton.innerHTML = '<svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>';
                    sendButton.disabled = false;
                }
            }

            // Clear attached files
            clearAttachedFiles() {
                this.attachedFiles = [];
                const fileAttachments = document.getElementById('fileAttachments');
                if (fileAttachments) {
                    fileAttachments.innerHTML = '';
                    fileAttachments.style.display = 'none';
                }
            }

            // Redirect to projects page
            redirectToProjects() {
                window.location.href = '/projects.html';
            }
        }

        // Global functions
        function useQuickPrompt(prompt) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value = prompt;
            messageInput.focus();
        }

        function startNewChat() {
            // Clear current messages and show welcome
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('projectWelcome').style.display = 'block';
            projectChatManager.showWelcomeMessage();
            projectChatManager.messages = [];
        }

        function goToProjects() {
            window.location.href = '/projects.html';
        }

        function editProject() {
            // TODO: Implement project editing
            alert('Project editing coming soon!');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('projectSidebar');
            sidebar.classList.toggle('open');
        }

        function sendMessage() {
            projectChatManager.sendMessage();
        }

        function openFileDialog() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {

        }

        // Initialize project chat manager
        const projectChatManager = new ProjectChatManager();

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            projectChatManager.init();
        });
    </script>
