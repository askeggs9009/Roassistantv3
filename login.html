<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Luau AI Assistant - Login</title>
    <style>
        /* Keep your existing styles - they're perfect */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00d4ff, #9d4edd);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 24px;
            margin: 0 auto 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00d4ff, #9d4edd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .auth-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #f0f6fc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .auth-button:hover {
            border-color: #58a6ff;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .auth-button.google {
            border-color: #ea4335;
        }

        .auth-button.google:hover {
            border-color: #ea4335;
            background: rgba(234, 67, 53, 0.1);
        }

        .back-button {
            background: rgba(139, 148, 158, 0.1);
            border-color: #8b949e;
            color: #8b949e;
        }

        .back-button:hover {
            border-color: #8b949e;
            background: rgba(139, 148, 158, 0.2);
        }

        .auth-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #8b949e;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #30363d;
        }

        .divider span {
            padding: 0 1rem;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: #f0f6fc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #f0f6fc;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #8b949e;
        }

        .submit-button {
            background: linear-gradient(45deg, #58a6ff, #1f6feb);
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #8b949e;
            font-size: 0.85rem;
        }

        .toggle-link {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 0.75rem;
            color: #f85149;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid #2ea043;
            border-radius: 8px;
            padding: 0.75rem;
            color: #2ea043;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .name-field {
            display: none;
        }

        .verification-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            color: #00d4ff;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
            line-height: 1.4;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">RL</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your Roblox Luau AI Assistant</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="verificationInfo" class="verification-info"></div>

        <!-- Social Login Methods -->
        <div class="auth-methods">
            <!-- UPDATED Google OAuth URL for Netlify -->
            <a href="/.netlify/functions/auth/auth/google" class="auth-button google">
                <div class="auth-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#ea4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                Continue with Google
            </a>

            <a href="/index.html" class="auth-button back-button">
                ‚Üê Back to AI Assistant
            </a>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <!-- Email Login Form -->
        <form class="email-form" id="loginForm">
            <div class="form-group name-field" id="nameGroup">
                <label class="form-label" for="name">Full Name (Optional)</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-input" 
                    placeholder="Enter your full name"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group" id="passwordGroup">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                <span id="submitText">Sign In</span>
                <div class="loading" id="submitLoading">
                    <div class="spinner"></div>
                    <span>Signing in...</span>
                </div>
            </button>
        </form>

        <div class="toggle-form">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" class="toggle-link" id="toggleLink" onclick="toggleForm()">Sign up</a>
        </div>
    </div>

    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            const submitText = document.getElementById('submitText');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            const loginTitle = document.querySelector('.login-title');
            const loginSubtitle = document.querySelector('.login-subtitle');
            const nameGroup = document.getElementById('nameGroup');
            const verificationInfo = document.getElementById('verificationInfo');

            if (isSignUp) {
                loginTitle.textContent = 'Create Account';
                loginSubtitle.textContent = 'Join the Roblox Luau AI Assistant';
                submitText.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
                nameGroup.style.display = 'flex';
                verificationInfo.style.display = 'block';
                verificationInfo.innerHTML = 'üìß You\'ll receive a verification code via email to complete your registration.';
            } else {
                loginTitle.textContent = 'Welcome Back';
                loginSubtitle.textContent = 'Sign in to your Roblox Luau AI Assistant';
                submitText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
                nameGroup.style.display = 'none';
                verificationInfo.style.display = 'none';
            }

            clearMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const submitButton = document.getElementById('submitButton');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');

            submitButton.disabled = loading;
            submitText.style.display = loading ? 'none' : 'inline';
            submitLoading.style.display = loading ? 'flex' : 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();

            if (!email || !password) {
                showError('Please fill in all required fields.');
                return;
            }

            if (isSignUp && password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            setLoading(true);
            clearMessages();

            try {
                const endpoint = isSignUp ? '/auth/signup' : '/auth/login';
                const body = isSignUp 
                    ? { email, password, name: name || undefined }
                    : { email, password };

                // UPDATED: Use Netlify function URL
                const response = await fetch(`/.netlify/functions/auth${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    if (isSignUp && data.requiresVerification) {
                        localStorage.setItem('pendingVerificationEmail', email);
                        showSuccess(data.message);
                        
                        setTimeout(() => {
                            window.location.href = `/verify-email.html?email=${encodeURIComponent(email)}`;
                        }, 1500);
                    } else {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        showSuccess(isSignUp ? 'Account created successfully!' : 'Signed in successfully!');
                        
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    }
                } else {
                    showError(data.error || 'Authentication failed. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please check your internet connection.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // UPDATED: Use Netlify function URL for token verification
                fetch('/.netlify/functions/auth/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/index.html';
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                });
            }

            // Check for error messages from URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'google_auth_failed') {
                showError('Google authentication failed. Please try again.');
            }
        });
    </script>
</body>
</html>
