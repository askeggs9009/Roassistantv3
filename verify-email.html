<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - RoAssistant</title>
    <link rel="icon" type="image/png" href="roassistant-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #f0f6fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .verification-container {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .verification-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .verification-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #f0f6fc;
        }

        .verification-subtitle {
            color: #8b949e;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .email-display {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #58a6ff;
            font-weight: 500;
        }

        .verification-form {
            margin-bottom: 2rem;
        }

        .code-input-container {
            margin-bottom: 2rem;
        }

        .code-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5rem;
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            color: #f0f6fc;
            transition: all 0.2s ease;
            font-family: 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .code-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .code-input::placeholder {
            color: #6e7681;
        }

        .verify-button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .verify-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #2ea043 0%, #238636 100%);
            transform: translateY(-1px);
        }

        .verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            margin-bottom: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #30363d;
        }

        .resend-text {
            color: #8b949e;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .resend-button {
            background: none;
            border: 1px solid #f85149;
            color: #f85149;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .resend-button:hover:not(:disabled) {
            background: rgba(248, 81, 73, 0.1);
        }

        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .countdown {
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 0.75rem;
            color: #f85149;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid #2ea043;
            border-radius: 8px;
            padding: 0.75rem;
            color: #2ea043;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #30363d;
        }

        .back-link a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #58a6ff;
        }


        @media (max-width: 480px) {
            .verification-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .verification-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-icon"><i class="fas fa-envelope"></i></div>
        <h1 class="verification-title">Check Your Email</h1>
        <p class="verification-subtitle">
            We've sent a 6-digit verification code to your email address. 
            Enter the code below to complete your account setup.
        </p>

        <div class="email-display" id="emailDisplay">
            <!-- Email will be populated by JavaScript -->
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form class="verification-form" id="verificationForm">
            <div class="code-input-container">
                <input 
                    type="text" 
                    class="code-input" 
                    id="verificationCode"
                    placeholder="000000"
                    maxlength="6"
                    required
                    autocomplete="one-time-code"
                    pattern="[0-9]{6}"
                >
            </div>

            <button type="submit" class="verify-button" id="verifyButton">
                <span id="verifyText">Verify Email</span>
                <div class="loading" id="verifyLoading">
                    <div class="spinner"></div>
                    <span>Verifying...</span>
                </div>
            </button>

        </form>

        <div class="resend-section">
            <p class="resend-text">Didn't receive the code?</p>
            <button class="resend-button" id="resendButton" onclick="resendVerificationCode()">
                <span id="resendText">Resend Code</span>
            </button>
            <div class="countdown" id="resendCountdown" style="display: none;"></div>
        </div>

        <div class="back-link">
            <a href="/login.html"><i class="fas fa-arrow-left"></i> Back to Sign In</a>
        </div>
    </div>

    <script>
        let userEmail = '';
        let resendCountdownInterval = null;

        // Initialize the page
        function initVerificationPage() {
            // Get email from URL parameters or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || localStorage.getItem('pendingVerificationEmail') || '';
            
            if (!userEmail) {
                // Redirect to signup if no email
                showError('No email found for verification. Please sign up again.');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
                return;
            }

            // Display email
            document.getElementById('emailDisplay').textContent = userEmail;
            
            // Focus on code input
            document.getElementById('verificationCode').focus();
            
            // Start resend countdown
            startResendCountdown();

            // Auto-format code input
            setupCodeInput();
        }

        // Setup code input formatting
        function setupCodeInput() {
            const codeInput = document.getElementById('verificationCode');
            
            codeInput.addEventListener('input', function(e) {
                // Only allow numbers
                let value = e.target.value.replace(/[^0-9]/g, '');
                
                // Limit to 6 digits
                if (value.length > 6) {
                    value = value.slice(0, 6);
                }
                
                e.target.value = value;
                
                // Auto-submit when 6 digits entered
                if (value.length === 6) {
                    setTimeout(() => {
                        document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
                    }, 100);
                }
            });

            // Handle paste events
            codeInput.addEventListener('paste', function(e) {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const numbers = paste.replace(/[^0-9]/g, '').slice(0, 6);
                e.target.value = numbers;
                
                if (numbers.length === 6) {
                    setTimeout(() => {
                        document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
                    }, 100);
                }
            });
        }

        // Handle form submission
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value.trim();
            
            if (!verificationCode) {
                showError('Please enter the verification code');
                return;
            }

            if (verificationCode.length !== 6) {
                showError('Verification code must be 6 digits');
                return;
            }

            if (!/^\d{6}$/.test(verificationCode)) {
                showError('Verification code must contain only numbers');
                return;
            }

            await verifyEmail(verificationCode);
        });

        // Verify email with code
        async function verifyEmail(code) {
            const verifyButton = document.getElementById('verifyButton');
            const verifyText = document.getElementById('verifyText');
            const verifyLoading = document.getElementById('verifyLoading');
            
            try {
                // Show loading state
                verifyButton.disabled = true;
                verifyText.style.display = 'none';
                verifyLoading.style.display = 'flex';
                hideMessages();

                const response = await fetch('/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        verificationCode: code
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    showSuccess(data.message || 'Email verified successfully!');
                    
                    // Store auth data
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('token', data.token); // Also store as 'token' for compatibility
                        localStorage.setItem('sessionId', data.sessionId || '');
                    }

                    // Store user data
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Clear pending verification
                    localStorage.removeItem('pendingVerificationEmail');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);

                } else {
                    // Error
                    if (data.action === 'signup_required') {
                        showError(data.error);
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                    } else {
                        showError(data.error || 'Verification failed. Please try again.');
                    }
                    
                    // Clear the input for retry
                    document.getElementById('verificationCode').value = '';
                    document.getElementById('verificationCode').focus();
                }

            } catch (error) {
                console.error('Verification error:', error);
                showError('Network error. Please check your connection and try again.');
                
            } finally {
                // Reset button state
                verifyButton.disabled = false;
                verifyText.style.display = 'inline';
                verifyLoading.style.display = 'none';
            }
        }

        // Resend verification code
        async function resendVerificationCode() {
            const resendButton = document.getElementById('resendButton');
            const resendText = document.getElementById('resendText');
            
            try {
                resendButton.disabled = true;
                resendText.textContent = 'Sending...';
                hideMessages();

                const response = await fetch('/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message || 'Verification code sent successfully!');
                    startResendCountdown();
                    
                    
                    // Clear and focus input
                    document.getElementById('verificationCode').value = '';
                    document.getElementById('verificationCode').focus();

                } else {
                    if (data.action === 'signup_required') {
                        showError(data.error);
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                    } else if (data.retryAfter) {
                        showError(data.error);
                        startResendCountdown(data.retryAfter);
                    } else {
                        showError(data.error || 'Failed to resend verification code.');
                    }
                }

            } catch (error) {
                console.error('Resend error:', error);
                showError('Network error. Please check your connection and try again.');
                
            } finally {
                resendText.textContent = 'Resend Code';
                if (!resendButton.disabled) {
                    resendButton.disabled = false;
                }
            }
        }

        // Start resend countdown
        function startResendCountdown(seconds = 60) {
            const resendButton = document.getElementById('resendButton');
            const resendCountdown = document.getElementById('resendCountdown');
            
            let timeLeft = seconds;
            resendButton.disabled = true;
            resendCountdown.style.display = 'block';
            
            // Clear any existing interval
            if (resendCountdownInterval) {
                clearInterval(resendCountdownInterval);
            }
            
            resendCountdownInterval = setInterval(() => {
                resendCountdown.textContent = `Resend available in ${timeLeft} seconds`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(resendCountdownInterval);
                    resendButton.disabled = false;
                    resendCountdown.style.display = 'none';
                }
            }, 1000);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide success message
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            // Hide error message
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }


        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(e) {
            // Clear any ongoing processes
            if (resendCountdownInterval) {
                clearInterval(resendCountdownInterval);
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function(e) {
            if (resendCountdownInterval) {
                clearInterval(resendCountdownInterval);
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initVerificationPage);

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key - go back
            if (e.key === 'Escape') {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
