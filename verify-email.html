<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Roblox Luau AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .verification-container {
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .verification-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00d4ff, #9d4edd);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 24px;
            margin: 0 auto 1.5rem;
        }

        .verification-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00d4ff, #9d4edd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .verification-subtitle {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .email-display {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 2rem;
            font-weight: 500;
            color: #00d4ff;
        }

        .verification-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .code-input-container {
            position: relative;
        }

        .code-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #30363d;
            border-radius: 12px;
            color: #f0f6fc;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 3px;
            font-family: monospace;
            transition: all 0.3s ease;
            outline: none;
        }

        .code-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .code-input::placeholder {
            color: #8b949e;
            letter-spacing: 2px;
        }

        .verify-button {
            background: linear-gradient(45deg, #58a6ff, #1f6feb);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .verify-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.4);
        }

        .verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            padding-top: 1.5rem;
            border-top: 1px solid #30363d;
        }

        .resend-text {
            color: #8b949e;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .resend-button {
            background: transparent;
            border: 1px solid #58a6ff;
            color: #58a6ff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .resend-button:hover:not(:disabled) {
            background: rgba(88, 166, 255, 0.1);
            transform: translateY(-1px);
        }

        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .countdown {
            color: #8b949e;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 0.75rem;
            color: #f85149;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid #2ea043;
            border-radius: 8px;
            padding: 0.75rem;
            color: #2ea043;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #30363d;
        }

        .back-link a {
            color: #8b949e;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #58a6ff;
        }

        @media (max-width: 480px) {
            .verification-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .verification-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-icon">Ã°Å¸â€œÂ§</div>
        <h1 class="verification-title">Check Your Email</h1>
        <p class="verification-subtitle">
            We've sent a 6-digit verification code to your email address. 
            Enter the code below to complete your account setup.
        </p>

        <div class="email-display" id="emailDisplay">
            <!-- Email will be populated by JavaScript -->
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form class="verification-form" id="verificationForm">
            <div class="code-input-container">
                <input 
                    type="text" 
                    class="code-input" 
                    id="verificationCode"
                    placeholder="000000"
                    maxlength="6"
                    required
                    autocomplete="one-time-code"
                >
            </div>

            <button type="submit" class="verify-button" id="verifyButton">
                <span id="verifyText">Verify Email</span>
                <div class="loading" id="verifyLoading">
                    <div class="spinner"></div>
                    <span>Verifying...</span>
                </div>
            </button>
        </form>

        <div class="resend-section">
            <p class="resend-text">Didn't receive the code?</p>
            <button class="resend-button" id="resendButton" onclick="resendVerificationCode()">
                <span id="resendText">Resend Code</span>
            </button>
            <div class="countdown" id="resendCountdown" style="display: none;"></div>
        </div>

        <div class="back-link">
            <a href="/login.html">Ã¢â€ Â Back to Sign In</a>
        </div>
    </div>

    <script>
        let userEmail = '';
        let resendCountdownInterval = null;

        // Initialize the page
        function initVerificationPage() {
            // Get email from URL parameters or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || localStorage.getItem('pendingVerificationEmail') || '';
            
            if (!userEmail) {
                // Redirect to signup if no email
                window.location.href = '/login.html';
                return;
            }

            // Display email
            document.getElementById('emailDisplay').textContent = userEmail;
            
            // Focus on code input
            document.getElementById('verificationCode').focus();
            
            // Start resend countdown
            startResendCountdown();
        }

        // Handle form submission
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value.trim();
            
            if (!verificationCode || verificationCode.length !== 6) {
                showError('Please enter a valid 6-digit code');
                return;
            }

            await verifyEmail(verificationCode);
        });

        // Verify email with code
        async function verifyEmail(code) {
            setLoading(true);
            clearMessages();

            try {
                const response = await fetch('http://localhost:3000/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        verificationCode: code
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth token and user data
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Remove pending verification email
                    localStorage.removeItem('pendingVerificationEmail');
                    
                    showSuccess(data.message || 'Email verified successfully!');
                    
                    // Redirect to main app after a short delay
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Verification failed. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please check your internet connection.');
            } finally {
                setLoading(false);
            }
        }

        // Resend verification code
        async function resendVerificationCode() {
            setResendLoading(true);
            clearMessages();

            try {
                const response = await fetch('http://localhost:3000/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess(data.message || 'New verification code sent!');
                    startResendCountdown();
                } else {
                    showError(data.error || 'Failed to resend code. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please check your internet connection.');
            } finally {
                setResendLoading(false);
            }
        }

        // Start countdown for resend button
        function startResendCountdown() {
            let countdown = 60;
            const resendButton = document.getElementById('resendButton');
            const resendCountdown = document.getElementById('resendCountdown');
            
            resendButton.disabled = true;
            resendCountdown.style.display = 'block';
            
            resendCountdownInterval = setInterval(() => {
                countdown--;
                resendCountdown.textContent = `Resend available in ${countdown}s`;
                
                if (countdown <= 0) {
                    clearInterval(resendCountdownInterval);
                    resendButton.disabled = false;
                    resendCountdown.style.display = 'none';
                }
            }, 1000);
        }

        // Auto-format verification code input
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Auto-submit when 6 digits are entered
            if (e.target.value.length === 6) {
                setTimeout(() => {
                    document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
                }, 100);
            }
        });

        // Paste handling for verification code
        document.getElementById('verificationCode').addEventListener('paste', function(e) {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            const numbersOnly = paste.replace(/[^0-9]/g, '').slice(0, 6);
            e.target.value = numbersOnly;
            
            if (numbersOnly.length === 6) {
                setTimeout(() => {
                    document.getElementById('verificationForm').dispatchEvent(new Event('submit'));
                }, 100);
            }
        });

        // UI Helper Functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const verifyButton = document.getElementById('verifyButton');
            const verifyText = document.getElementById('verifyText');
            const verifyLoading = document.getElementById('verifyLoading');
            const codeInput = document.getElementById('verificationCode');

            verifyButton.disabled = loading;
            codeInput.disabled = loading;
            verifyText.style.display = loading ? 'none' : 'inline';
            verifyLoading.style.display = loading ? 'flex' : 'none';
        }

        function setResendLoading(loading) {
            const resendButton = document.getElementById('resendButton');
            const resendText = document.getElementById('resendText');

            if (loading) {
                resendButton.disabled = true;
                resendText.textContent = 'Sending...';
            } else {
                resendText.textContent = 'Resend Code';
                // Keep disabled if countdown is active
                if (!document.getElementById('resendCountdown').style.display === 'block') {
                    resendButton.disabled = false;
                }
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initVerificationPage);

        // Clean up intervals when leaving page
        window.addEventListener('beforeunload', function() {
            if (resendCountdownInterval) {
                clearInterval(resendCountdownInterval);
            }
        });
    </script>
</body>
</html>
