<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - reCAPTCHA Risk Scores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            color: #f0f6fc;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
        }

        .stat-label {
            color: #8b949e;
            margin-top: 0.5rem;
        }

        .table-container {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #30363d;
        }

        th {
            background: rgba(13, 17, 23, 0.8);
            font-weight: 600;
            color: #f0f6fc;
        }


        .loading {
            text-align: center;
            padding: 2rem;
            color: #8b949e;
        }

        .error {
            background: #f85149;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .login-prompt {
            text-align: center;
            padding: 2rem;
        }

        .login-prompt a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #58a6ff, #1f6feb);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> User Activity Dashboard</h1>
            <p>Monitor user registrations and activity</p>
        </div>

        <div id="loginPrompt" class="login-prompt" style="display: none;">
            <h2><i class="fas fa-shield-alt"></i> Authentication Required</h2>
            <p>Please <a href="/login.html">log in</a> to access the admin dashboard.</p>
        </div>

        <div id="dashboard" style="display: none;">
            <button class="refresh-btn" onclick="loadData()"><i class="fas fa-sync-alt"></i> Refresh Data</button>

            <div class="stats" id="stats">
                <!-- Stats will be populated here -->
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Provider</th>
                            <th>Email Verified</th>
                            <th>Subscription</th>
                            <th>Created At</th>
                            <th>Last Activity</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="loading" class="loading">
            <p><i class="fas fa-search"></i> Loading user activity data...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <!-- Error messages will appear here -->
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://roassistantv3-production.up.railway.app';


        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            document.getElementById('loading').style.display = 'none';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        async function loadData() {
            hideError();
            document.getElementById('loading').style.display = 'block';

            const token = localStorage.getItem('authToken');
            if (!token) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginPrompt').style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/user-activity`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    // Token expired
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('loginPrompt').style.display = 'block';
                    return;
                }

                if (response.status === 403) {
                    showError('<i class="fas fa-times"></i> Admin access required. You are not authorized to view this data.');
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Admin dashboard data:', data); // Debug logging
                displayData(data);

            } catch (error) {
                console.error('Error loading data:', error);
                showError(`Failed to load data: ${error.message}`);
            }
        }

        function displayData(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Ensure data has expected structure
            if (!data || !data.userActivity) {
                showError('Invalid data received from server');
                return;
            }

            // Update stats
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalUsers || 0}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.verifiedUsers || 0}</div>
                    <div class="stat-label">Verified Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.userActivity.filter(u => u.provider === 'google').length}</div>
                    <div class="stat-label">Google Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.userActivity.filter(u => u.provider === 'email').length}</div>
                    <div class="stat-label">Email Users</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;

            // Update table
            const tableHtml = data.userActivity.map(user => `
                <tr>
                    <td>
                        <strong>${user.name}</strong><br>
                        <small style="color: #8b949e;">${user.email}</small>
                    </td>
                    <td>${user.provider === 'google' ? '<i class="fas fa-circle" style="color: #007bff;"></i> Google' : '<i class="fas fa-envelope"></i> Email'}</td>
                    <td>${user.emailVerified ? '<i class="fas fa-check" style="color: #2ea043;"></i> Yes' : '<i class="fas fa-times" style="color: #f85149;"></i> No'}</td>
                    <td>${user.subscription || 'free'}</td>
                    <td>${user.createdAt ? formatDate(user.createdAt) : 'Unknown'}</td>
                    <td>${user.lastActivity ? formatDate(user.lastActivity) : 'Never'}</td>
                </tr>
            `).join('');
            document.getElementById('userTable').innerHTML = tableHtml;
        }

        // Load data when page loads
        window.addEventListener('load', loadData);

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
