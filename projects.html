<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Roblox Luau AI Assistant</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <style>
        /* Projects-specific styles */
        .projects-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .projects-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #f0f6fc;
            margin: 0 0 0.5rem 0;
        }

        .projects-subtitle {
            font-size: 1rem;
            color: #8b949e;
            margin: 0;
        }

        .new-project-btn {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .new-project-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 160, 67, 0.25);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .project-card {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .project-card:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.15);
            background: rgba(33, 38, 45, 1);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .project-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #58a6ff, #a5b4fc);
            flex-shrink: 0;
        }

        .project-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }

        .project-menu-btn {
            background: none;
            border: none;
            color: #6e7681;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .project-card:hover .project-menu-btn {
            opacity: 1;
        }

        .project-menu-btn:hover {
            background: rgba(110, 118, 129, 0.2);
            color: #f0f6fc;
        }

        .project-content h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f0f6fc;
            margin: 0 0 0.5rem 0;
        }

        .project-description {
            color: #8b949e;
            font-size: 0.875rem;
            line-height: 1.4;
            margin: 0 0 1rem 0;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #21262d;
        }

        .project-type {
            background: rgba(88, 166, 255, 0.15);
            color: #58a6ff;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            text-transform: capitalize;
        }

        .project-updated {
            font-size: 0.75rem;
            color: #6e7681;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            max-width: 500px;
            margin: 2rem auto;
        }

        .empty-state-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: #6e7681;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #f0f6fc;
        }

        .empty-state p {
            margin-bottom: 1.5rem;
            color: #8b949e;
            line-height: 1.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 2rem;
            width: 90%;
            max-width: 480px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            color: #f0f6fc;
            margin: 0;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #6e7681;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
        }

        .modal-close:hover {
            background: rgba(110, 118, 129, 0.2);
            color: #f0f6fc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #f0f6fc;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.75rem;
            color: #f0f6fc;
            font-size: 0.875rem;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 160, 67, 0.25);
        }

        .btn-secondary {
            background: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: rgba(110, 118, 129, 0.1);
            color: #f0f6fc;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="28" height="28" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span>Roblox Luau AI</span>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="nav-section">
                    <h3 class="nav-title">Navigation</h3>
                    <ul class="nav-list">
                        <li><a href="/index.html" class="nav-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                            <span>Chat</span>
                        </a></li>
                        <li><a href="/projects.html" class="nav-item active">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                            </svg>
                            <span>Projects</span>
                        </a></li>
                        <li><a href="#" class="nav-item" onclick="useQuickAction('Generate a Roblox script')">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                            </svg>
                            <span>Scripts</span>
                        </a></li>
                    </ul>
                </div>

                <div class="nav-section">
                    <h3 class="nav-title">Quick Actions</h3>
                    <ul class="nav-list">
                        <li><a href="#" class="nav-item" onclick="openNewProjectModal()">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <span>New Project</span>
                        </a></li>
                        <li><a href="/index.html" class="nav-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8h16v10z"/>
                            </svg>
                            <span>Main Chat</span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    </button>
                    <h1>Projects</h1>
                </div>

                <div class="header-actions">
                    <!-- User menu will be populated by auth.js -->
                    <div class="user-menu" id="userMenu"></div>
                </div>
            </header>

            <!-- Projects Content -->
            <div class="projects-content">
                <div class="projects-header">
                    <div class="projects-title">
                        <h1>Your Projects</h1>
                        <p class="projects-subtitle">Organize your Roblox development work</p>
                    </div>
                    <button class="new-project-btn" onclick="openNewProjectModal()">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        New Project
                    </button>
                </div>

                <!-- Projects Grid -->
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be populated by JavaScript -->
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg class="empty-state-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                    <h3>Create Your First Project</h3>
                    <p>Start organizing your Roblox development with focused project workspaces.</p>
                    <button class="new-project-btn" onclick="openNewProjectModal()">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Create Project
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- New Project Modal -->
    <div class="modal" id="newProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Project</h2>
                <button class="modal-close" onclick="closeNewProjectModal()">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <form onsubmit="createProject(event)">
                <div class="form-group">
                    <label class="form-label" for="projectName">Project Name</label>
                    <input type="text" id="projectName" class="form-input" placeholder="My Awesome Game" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="projectDescription">Description</label>
                    <textarea id="projectDescription" class="form-input form-textarea" placeholder="What's your project about?"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="projectType">Project Type</label>
                    <select id="projectType" class="form-input">
                        <option value="game">Game</option>
                        <option value="script">Script Collection</option>
                        <option value="gui">GUI Design</option>
                        <option value="system">Game System</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeNewProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Project Management System
        class ProjectManager {
            constructor() {
                this.projects = JSON.parse(localStorage.getItem('roblox_projects') || '[]');
            }

            // Create new project
            createProject(name, description, type) {
                const project = {
                    id: 'project_' + Date.now(),
                    name,
                    description,
                    type,
                    created: Date.now(),
                    updated: Date.now(),
                    files: [],
                    context: this.getProjectContext(type),
                    chats: []
                };

                this.projects.push(project);
                this.saveProjects();
                return project;
            }

            // Get project context based on type
            getProjectContext(type) {
                const contexts = {
                    'game': 'This is a complete Roblox game project.',
                    'script': 'This is a collection of Luau scripts.',
                    'gui': 'This project focuses on user interface design.',
                    'system': 'This project involves game systems and mechanics.',
                    'other': 'This is a general Roblox development project.'
                };
                return contexts[type] || contexts['other'];
            }

            // Get project icon
            getProjectIcon(type) {
                const icons = {
                    'game': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>`,
                    'script': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>`,
                    'gui': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 12H3V4h18v10z"/></svg>`,
                    'system': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`,
                    'other': `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>`
                };
                return icons[type] || icons['other'];
            }

            // Save projects to localStorage
            saveProjects() {
                localStorage.setItem('roblox_projects', JSON.stringify(this.projects));
            }

            // Delete project
            deleteProject(projectId) {
                this.projects = this.projects.filter(p => p.id !== projectId);
                this.saveProjects();
            }

            // Open project (redirect to dedicated project chat)
            openProject(projectId) {
                window.location.href = `/project-chat.html?project=${projectId}`;
            }
        }

        // Global project manager
        const projectManager = new ProjectManager();

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderProjects();
        });

        // Render user projects
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (projectManager.projects.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = projectManager.projects.map(project => `
                <div class="project-card" onclick="projectManager.openProject('${project.id}')">
                    <div class="project-header">
                        <div class="project-icon">
                            ${projectManager.getProjectIcon(project.type)}
                        </div>
                        <button class="project-menu-btn" onclick="event.stopPropagation(); deleteProject('${project.id}')" title="Delete Project">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="project-content">
                        <h3>${project.name}</h3>
                        <p class="project-description">${project.description || 'No description'}</p>
                        <div class="project-meta">
                            <div class="project-type">${project.type}</div>
                            <div class="project-updated">${formatDate(project.updated)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openNewProjectModal() {
            document.getElementById('newProjectModal').style.display = 'block';
            document.getElementById('projectName').focus();
        }

        function closeNewProjectModal() {
            document.getElementById('newProjectModal').style.display = 'none';
            document.getElementById('projectName').value = '';
            document.getElementById('projectDescription').value = '';
            document.getElementById('projectType').value = 'game';
        }

        // Create project from form
        function createProject(event) {
            event.preventDefault();
            
            const name = document.getElementById('projectName').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const type = document.getElementById('projectType').value;
            
            if (!name) return;
            
            const project = projectManager.createProject(name, description, type);
            
            closeNewProjectModal();
            renderProjects();
            
            // Automatically open the new project
            setTimeout(() => {
                projectManager.openProject(project.id);
            }, 300);
        }

        // Delete project with confirmation
        function deleteProject(projectId) {
            const project = projectManager.projects.find(p => p.id === projectId);
            if (!project) return;
            
            if (confirm(`Are you sure you want to delete "${project.name}"?\n\nThis action cannot be undone.`)) {
                projectManager.deleteProject(projectId);
                renderProjects();
            }
        }

        // Format date helper
        function formatDate(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
            return new Date(timestamp).toLocaleDateString();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function useQuickAction(prompt) {
            // Redirect to main chat with prompt
            window.location.href = `/index.html?prompt=${encodeURIComponent(prompt)}`;
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('newProjectModal');
            if (event.target === modal) {
                closeNewProjectModal();
            }
        });

        // ESC key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeNewProjectModal();
            }
        });
    </script>
</body>
</html>
