<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful - RoAssistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            min-height: 100vh;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-container {
            background: rgba(33, 38, 45, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #2ea043, #238636);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 40px;
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2ea043, #238636);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .success-message {
            color: #8b949e;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .plan-details {
            background: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }

        .plan-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 1rem;
            text-align: center;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #e6edf3;
        }

        .feature-icon {
            color: #2ea043;
            font-weight: bold;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #58a6ff, #1f6feb);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 166, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #30363d;
            color: #8b949e;
        }

        .btn-secondary:hover {
            border-color: #58a6ff;
            color: #58a6ff;
        }

        .loading {
            color: #58a6ff;
            margin-top: 1rem;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(88, 166, 255, 0.3);
            border-top: 2px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f85149;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"><i class="fas fa-check"></i></div>
        <h1 class="success-title" id="successTitle">Welcome to Pro!</h1>
        <p class="success-message">
            Your subscription has been activated successfully. You now have access to all premium features!
        </p>

        <div class="plan-details" id="planDetails">
            <h2 class="plan-name" id="planName">Loading your plan...</h2>
            <div class="feature-list" id="featureList">
                <div class="loading">
                    <span class="spinner"></span>
                    Fetching your subscription details...
                </div>
            </div>
        </div>

        <div class="cta-buttons">
            <a href="/" class="btn btn-primary">Start Using AI Assistant</a>
            <a href="/account.html" class="btn btn-secondary">Manage Subscription</a>
        </div>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Fetch subscription details with retry logic
        async function loadSubscriptionDetails() {
            const authToken = localStorage.getItem('authToken');

            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }

            let retries = 0;
            const maxRetries = 5;
            const retryDelay = 2000; // 2 seconds

            while (retries < maxRetries) {
                try {
                    const response = await fetch('/api/user-subscription', {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Check if subscription is properly activated
                        if (data.plan && data.plan !== 'free') {
                            displayPlanDetails(data);
                            return;
                        } else if (retries < maxRetries - 1) {
                            // Plan not yet activated, retry
                            retries++;
                            await new Promise(resolve => setTimeout(resolve, retryDelay));
                            continue;
                        }
                    }

                    // If we reach here, either failed or still free plan after all retries
                    if (retries === maxRetries - 1) {
                        displayError('Subscription activation is taking longer than expected. Please contact support if this persists.');
                        return;
                    }
                } catch (error) {
                    console.error('Error loading subscription:', error);
                    retries++;
                    if (retries < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, retryDelay));
                    } else {
                        displayError('Unable to load subscription details. Please check your connection and try again.');
                        return;
                    }
                }
            }
        }

        function displayPlanDetails(subscription) {
            const successTitle = document.getElementById('successTitle');
            const planName = document.getElementById('planName');
            const featureList = document.getElementById('featureList');

            const planNames = {
                'pro': 'Pro Plan',
                'enterprise': 'Enterprise Plan'
            };

            const planFeatures = {
                'pro': [
                    '500 messages per day',
                    'Access to GPT-4.1',
                    'Advanced script generation',
                    'Unlimited script storage',
                    '5 active projects',
                    'Email support'
                ],
                'enterprise': [
                    'Unlimited messages',
                    'Access to all GPT models',
                    'Advanced game systems',
                    'Unlimited projects',
                    'Team collaboration',
                    'Priority 24/7 support',
                    'Custom integrations'
                ]
            };

            // Update title based on plan
            successTitle.textContent = `Welcome to ${planNames[subscription.plan] || 'Premium'}!`;
            planName.textContent = planNames[subscription.plan] || 'Your Plan';

            const features = planFeatures[subscription.plan] || planFeatures['pro'];
            featureList.innerHTML = features.map(feature => `
                <div class="feature">
                    <span class="feature-icon"><i class="fas fa-check"></i></span>
                    <span>${feature}</span>
                </div>
            `).join('');
        }

        function displayError(message) {
            const featureList = document.getElementById('featureList');
            featureList.innerHTML = `
                <div class="error">
                    ${message}
                </div>
                <div style="margin-top: 1rem;">
                    <button onclick="loadSubscriptionDetails()" class="btn btn-secondary" style="font-size: 0.9rem; padding: 0.5rem 1rem;">
                        Try Again
                    </button>
                </div>
            `;
        }

        // Load details on page load
        window.addEventListener('load', loadSubscriptionDetails);
    </script>
</body>
</html>
