<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts - RoAssistant</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/ads.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google AdSense Verification Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7434697703458325"
            crossorigin="anonymous"></script>

    <style>
        .scripts-page {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            background: #0d1117;
            min-height: 100vh;
        }

        .scripts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #30363d;
            padding-bottom: 1rem;
        }

        .scripts-title {
            color: #f0f6fc;
            font-size: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .scripts-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #f0f6fc;
            font-size: 0.9rem;
            width: 300px;
            outline: none;
        }

        .search-box:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .filter-select {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #f0f6fc;
            font-size: 0.9rem;
            min-width: 150px;
            outline: none;
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .script-card {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .script-card:hover {
            border-color: #58a6ff;
            background: rgba(33, 38, 45, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .script-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .script-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00d4ff, #9d4edd);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 1rem;
        }

        .script-title {
            color: #f0f6fc;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .script-description {
            color: #8b949e;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            flex: 1;
        }

        .script-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #6e7681;
        }

        .script-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }

        .script-action-btn {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #f0f6fc;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .script-action-btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .nav-link {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .stats-badge {
            background: rgba(33, 38, 45, 0.8);
            border: 1px solid #30363d;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: #8b949e;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .scripts-page {
                padding: 1rem;
            }
            
            .scripts-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .scripts-controls {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-icon">RL</div>
            <div class="sidebar-title">RoAssistant</div>
        </div>

        <button class="new-chat-btn" onclick="window.location.href='index.html'">
            <span>+</span>
            New chat
        </button>


        <div class="sidebar-nav">
            <!-- Main Navigation -->
            <div class="nav-section">
                <div class="nav-item" onclick="setActiveNav(this, 'chats')">
                    <span class="nav-icon"><i class="fas fa-comments"></i></span>
                    Chats
                </div>
                <div class="nav-item" onclick="setActiveNav(this, 'projects')">
                    <span class="nav-icon"><i class="fas fa-folder"></i></span>
                    Projects
                </div>
                <div class="nav-item active" onclick="setActiveNav(this, 'scripts')">
                    <span class="nav-icon"><i class="fas fa-wrench"></i></span>
                    Scripts
                </div>
                <div class="nav-item" onclick="window.location.href='/pricing.html'" style="color: #58a6ff;">
                    <span class="nav-icon"><i class="fas fa-gem"></i></span>
                    Upgrade Plan
                </div>
            </div>

            <!-- Recent Chats -->
            <div class="nav-section">
                <div class="nav-title">Recents</div>
                <div id="chatHistory">
                    <!-- Chat history will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="user-profile" id="userProfile">
                <!-- Default Sign In button - will be replaced by JavaScript -->
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <div class="user-name">Guest User</div>
                    <div class="user-plan">Free Plan - <span style="color: #58a6ff; cursor: pointer;" onclick="window.location.href='/login.html'">Sign In for More</span></div>
                </div>
                <button onclick="window.location.href='/login.html'" style="background: #238636; border: none; border-radius: 6px; color: white; padding: 0.4rem 0.8rem; font-size: 0.8rem; cursor: pointer; margin-left: 0.5rem;">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="main-header">
            <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleSidebar()">
                ☰
            </button>
            <div class="model-selector">
                <select id="modelSelect" onchange="chatManager.updateSelectedModel()">
                    <option value="claude-sonnet-4">Claude Sonnet 4</option>
                    <option value="claude-opus-4">Claude Opus 4 (Premium)</option>
                </select>
            </div>
        </div>

        <div class="scripts-page">
            <div class="scripts-header">
                <div class="scripts-title">
                    <i class="fas fa-wrench"></i> Scripts
                </div>
                <div class="scripts-controls">
                    <div class="stats-badge" id="scriptsCount">
                        Loading...
                    </div>
                    <input type="text" 
                           class="search-box" 
                           id="scriptSearch" 
                           placeholder="Search scripts across all chats..."
                           oninput="scriptsPageManager.searchScripts(this.value)">
                    <select class="filter-select" 
                            id="chatFilter" 
                            onchange="scriptsPageManager.filterByChat(this.value)">
                        <option value="all">All Chats</option>
                    </select>
                </div>
            </div>

            <div class="scripts-grid" id="scriptsGrid">
                <!-- Scripts will be populated here -->
            </div>
        </div>
    </div>

    <!-- Script View Modal -->
    <div id="scriptModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; padding: 2rem;">
        <div style="background: #0d1117; border: 1px solid #30363d; border-radius: 12px; max-width: 1000px; margin: 0 auto; height: 100%; overflow-y: auto;">
            <div id="scriptModalContent"></div>
        </div>
    </div>

    <script src="js/adsense.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Scripts Page Manager
        class ScriptsPageManager {
            constructor() {
                this.scripts = [];
                this.filteredScripts = [];
                this.init();
            }

            async init() {
                await this.loadAllScripts();
                this.updateChatFilter();
                this.renderScripts();
                this.updateStats();
            }

            async loadAllScripts() {
                // Load scripts from scriptsManager
                if (window.scriptsManager) {
                    window.scriptsManager.loadAllScriptsFromChats();
                    this.scripts = window.scriptsManager.scripts || [];
                } else {
                    // Fallback: load directly from localStorage
                    this.scripts = JSON.parse(localStorage.getItem('roblox_ai_scripts') || '[]');
                    this.loadScriptsFromAllChats();
                }
                
                this.filteredScripts = [...this.scripts];
                this.scripts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }

            loadScriptsFromAllChats() {
                const allChats = JSON.parse(localStorage.getItem('allChatHistories') || '{}');
                const allScripts = [];
                
                Object.entries(allChats).forEach(([chatId, chatData]) => {
                    if (chatData.messages) {
                        chatData.messages.forEach(msg => {
                            if (msg.type === 'assistant' && msg.content) {
                                this.extractScriptsFromContent(msg.content, chatId, chatData.title || 'Untitled Chat', allScripts);
                            }
                        });
                    }
                });
                
                const existingIds = new Set(this.scripts.map(s => s.id));
                allScripts.forEach(script => {
                    if (!existingIds.has(script.id)) {
                        this.scripts.push(script);
                    }
                });
                
                localStorage.setItem('roblox_ai_scripts', JSON.stringify(this.scripts));
            }

            extractScriptsFromContent(content, chatId, chatTitle, targetArray) {
                const codeBlockRegex = /```(?:lua|luau)?\\n?([\\s\\S]*?)```/g;
                let match;
                
                while ((match = codeBlockRegex.exec(content)) !== null) {
                    const scriptContent = match[1].trim();
                    
                    if (scriptContent.length > 50 && scriptContent.includes('\\n')) {
                        let title = 'Untitled Script';
                        const lines = scriptContent.split('\\n');
                        const firstLine = lines[0].trim();
                        
                        if (firstLine.startsWith('--')) {
                            title = firstLine.replace(/^--\\s*/, '').trim();
                        } else {
                            title = `Script from: ${chatTitle}`;
                        }
                        
                        let description = 'Generated Luau script';
                        if (scriptContent.includes('RemoteEvent')) description += ' with RemoteEvents';
                        if (scriptContent.includes('UserInputService')) description += ' with user input';
                        if (scriptContent.includes('TweenService')) description += ' with animations';
                        if (scriptContent.includes('function')) description += ' with custom functions';
                        
                        const scriptId = chatId + '_' + Date.now().toString() + Math.random().toString(36).substr(2, 9);
                        
                        const newScript = {
                            id: scriptId,
                            title: title,
                            description: description,
                            content: scriptContent,
                            createdAt: new Date().toISOString(),
                            source: 'ai_generated',
                            chatId: chatId,
                            chatTitle: chatTitle
                        };
                        
                        targetArray.push(newScript);
                    }
                }
            }

            updateChatFilter() {
                const chats = {};
                this.scripts.forEach(script => {
                    if (script.chatId && script.chatTitle) {
                        chats[script.chatId] = script.chatTitle;
                    }
                });
                
                const filterSelect = document.getElementById('chatFilter');
                filterSelect.innerHTML = '<option value="all">All Chats</option>';
                
                Object.entries(chats).forEach(([id, title]) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = title;
                    filterSelect.appendChild(option);
                });
            }

            searchScripts(query) {
                const chatFilter = document.getElementById('chatFilter')?.value || 'all';
                let filtered = this.scripts;
                
                if (chatFilter !== 'all') {
                    filtered = filtered.filter(script => script.chatId === chatFilter);
                }
                
                if (query) {
                    filtered = filtered.filter(script => 
                        script.title.toLowerCase().includes(query.toLowerCase()) ||
                        script.content.toLowerCase().includes(query.toLowerCase()) ||
                        script.description.toLowerCase().includes(query.toLowerCase()) ||
                        (script.chatTitle && script.chatTitle.toLowerCase().includes(query.toLowerCase()))
                    );
                }
                
                this.filteredScripts = filtered;
                this.renderScripts();
            }

            filterByChat(chatId) {
                const searchQuery = document.getElementById('scriptSearch')?.value || '';
                this.searchScripts(searchQuery);
            }

            renderScripts() {
                const grid = document.getElementById('scriptsGrid');
                
                if (this.filteredScripts.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon"><i class="fas fa-wrench"></i></div>
                            <h3 style="color: #f0f6fc; margin-bottom: 0.5rem;">No scripts found</h3>
                            <p>${this.scripts.length === 0 ? 'Generate some Luau scripts by chatting with the AI!' : 'Try a different search term or filter.'}</p>
                            <a href="index.html" class="nav-link">← Back to Chat</a>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.filteredScripts.map(script => {
                    const timeAgo = this.getTimeAgo(new Date(script.createdAt));
                    return `
                        <div class="script-card" onclick="scriptsPageManager.viewScript('${script.id}')">
                            <div class="script-icon"><i class="fas fa-wrench"></i></div>
                            <div class="script-title">${script.title}</div>
                            <div class="script-description">${script.description}</div>
                            <div class="script-metadata">
                                <span>${script.chatTitle || 'Unknown Chat'}</span>
                                <span>${timeAgo}</span>
                            </div>
                            <div class="script-actions">
                                <button class="script-action-btn" onclick="scriptsPageManager.copyScript('${script.id}', event)">
                                    <i class="fas fa-clipboard"></i> Copy
                                </button>
                                <button class="script-action-btn" onclick="scriptsPageManager.downloadScript('${script.id}', event)">
                                    <i class="fas fa-save"></i> Download
                                </button>
                                <button class="script-action-btn" onclick="scriptsPageManager.deleteScript('${script.id}', event)" style="color: #f85149;">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                document.getElementById('scriptsCount').textContent = `${this.scripts.length} scripts`;
            }

            viewScript(scriptId) {
                const script = this.scripts.find(s => s.id === scriptId);
                if (!script) return;

                const modal = document.getElementById('scriptModal');
                const content = document.getElementById('scriptModalContent');
                
                content.innerHTML = `
                    <div style="padding: 2rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; border-bottom: 1px solid #30363d; padding-bottom: 1rem;">
                            <h1 style="color: #f0f6fc; margin: 0; font-size: 1.5rem;">${script.title}</h1>
                            <button onclick="scriptsPageManager.closeModal()" style="background: #21262d; border: 1px solid #30363d; border-radius: 6px; color: #f0f6fc; padding: 0.5rem 1rem; cursor: pointer;">
                                <i class="fas fa-times"></i> Close
                            </button>
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <p style="color: #8b949e; margin: 0;">${script.description}</p>
                            <p style="color: #6e7681; margin: 0.5rem 0 0 0; font-size: 0.9rem;">From: ${script.chatTitle || 'Unknown Chat'} • Created ${this.getTimeAgo(new Date(script.createdAt))}</p>
                        </div>
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem;">
                            <button onclick="scriptsPageManager.copyScriptContent('${script.id}')" style="background: #238636; border: none; border-radius: 6px; color: white; padding: 0.75rem 1.5rem; font-weight: 500; cursor: pointer;">
                                <i class="fas fa-clipboard"></i> Copy Script
                            </button>
                            <button onclick="scriptsPageManager.downloadScript('${script.id}')" style="background: #1f6feb; border: none; border-radius: 6px; color: white; padding: 0.75rem 1.5rem; font-weight: 500; cursor: pointer;">
                                <i class="fas fa-save"></i> Download
                            </button>
                        </div>
                        <div style="background: #0d1117; border: 1px solid #21262d; border-radius: 8px; padding: 1.5rem; overflow-x: auto;">
                            <pre style="margin: 0; font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace; font-size: 0.9rem; color: #e6edf3; line-height: 1.5;"><code>${this.escapeHtml(script.content)}</code></pre>
                        </div>
                    </div>
                `;
                
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                document.getElementById('scriptModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            copyScript(scriptId, event) {
                event.stopPropagation();
                const script = this.scripts.find(s => s.id === scriptId);
                if (!script) return;

                navigator.clipboard.writeText(script.content).then(() => {
                    const button = event.target;
                    const originalText = button.textContent;
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy script:', err);
                });
            }

            copyScriptContent(scriptId) {
                const script = this.scripts.find(s => s.id === scriptId);
                if (!script) return;

                navigator.clipboard.writeText(script.content).then(() => {
                    const button = event.target;
                    const originalText = button.textContent;
                    button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    button.style.background = '#2ea043';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#238636';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy script:', err);
                    alert('Failed to copy script to clipboard');
                });
            }

            downloadScript(scriptId, event) {
                if (event) event.stopPropagation();
                const script = this.scripts.find(s => s.id === scriptId);
                if (!script) return;

                const blob = new Blob([script.content], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${script.title.replace(/[^a-zA-Z0-9]/g, '_')}.lua`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }

            deleteScript(scriptId, event) {
                event.stopPropagation();
                
                if (confirm('Are you sure you want to delete this script?')) {
                    this.scripts = this.scripts.filter(s => s.id !== scriptId);
                    this.filteredScripts = this.filteredScripts.filter(s => s.id !== scriptId);
                    localStorage.setItem('roblox_ai_scripts', JSON.stringify(this.scripts));
                    this.renderScripts();
                    this.updateStats();
                    this.updateChatFilter();
                }
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffInSeconds = Math.floor((now - date) / 1000);

                if (diffInSeconds < 60) return 'Just now';
                if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
                if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
                if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}d ago`;
                if (diffInSeconds < 31536000) return `${Math.floor(diffInSeconds / 2592000)}mo ago`;
                return `${Math.floor(diffInSeconds / 31536000)}y ago`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize scripts page manager
        const scriptsPageManager = new ScriptsPageManager();

        // Global navigation and UI functions
        function setActiveNav(element, view) {
            if (view === 'chats') {
                window.location.href = 'index.html';
            } else if (view === 'projects') {
                window.location.href = 'projects.html';
            } else if (view === 'scripts') {
                // Already on scripts page
                return;
            }
        }

        function toggleSidebar() {
            if (window.uiManager) {
                window.uiManager.toggleSidebar();
            }
        }

        function closeSidebar() {
            if (window.uiManager) {
                window.uiManager.closeSidebar();
            }
        }

        // Initialize chat history in sidebar (for recent chats display)
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize authentication and load user profile
            if (window.authManager) {
                window.authManager.checkAuth();
            }
            
            // Load chat history for sidebar
            if (window.chatManager) {
                window.chatManager.loadChatHistory();
            }
        });

        // Close modal on outside click
        document.getElementById('scriptModal').addEventListener('click', function(e) {
            if (e.target === this) {
                scriptsPageManager.closeModal();
            }
        });
    </script>
</body>
